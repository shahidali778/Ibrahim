<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Converter</title>
    <script>
        async function submitForm(event) {
            event.preventDefault();  // Prevents page reload

            let youtubeUrl = document.getElementById("youtube_url").value.trim();
            if (!youtubeUrl) {
                alert("Please enter a YouTube URL!");
                return;
            }

            let formData = new FormData();
            formData.append("youtube_url", youtubeUrl);

            try {
                let response = await fetch("/convert", {
                    method: "POST",
                    body: formData
                });

                let data = await response.json();
                document.getElementById("output").innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error("Error:", error);
                alert("Something went wrong.");
            }
        }
    </script>
</head>
<body>
    <h2>YouTube to MP3 Converter</h2>
    <form id="convertForm" onsubmit="submitForm(event)">
        <input type="text" id="youtube_url" name="youtube_url" placeholder="Enter YouTube URL" required>
        <button type="submit">Convert</button>
    </form>
    <pre id="output"></pre>
</body>
</html>
