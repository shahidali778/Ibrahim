<form id="youtubeForm">
    <input type="text" id="youtube_url" placeholder="Enter YouTube URL">
    <button type="submit">Submit</button>
</form>

<script>
document.getElementById("youtubeForm").addEventListener("submit", async function(event) {
    event.preventDefault();
    
    let youtubeUrl = document.getElementById("youtube_url").value;
    
    let response = await fetch("/process", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ youtube_url: youtubeUrl })
    });

    let result = await response.json();
    alert(result.message || result.error);
});
</script>
